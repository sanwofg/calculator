<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fluid-container bg-black " id="main-container" > 
        <div class="row row justify-content-md-center" >
            <div class="col-lg-3  align " ID="logo-name" >SANWO CALCULATOR</div>
        </div>
        <div class="row row justify-content-md-center">
            <div class="col-lg-3  align " id="calculation-board">0</div>
        </div>
        <div class="row row justify-content-md-center ">
            <div class="col-lg-3 bg-white align justify-content-md-end" id="button-container"> 
                <div>
                    <button onclick="
                        calculation += '1'; 
                        resultBoard.innerText = calculation;
                    ">1</button>
            
                    <button onclick="
                        calculation += '2';
                        resultBoard.innerText = calculation;
                    ">2</button>
            
                    <button onclick="
                        calculation +='3'
                        resultBoard.innerText = calculation;
                    ">3</button>
            
                    
                    <button id="power-button"  onclick="
                        calculation += ' + ';
                        resultBoard.innerText = calculation;
                    ">+</button>
                    
                    <button id="power-button" onclick="
                        calculation += '**'
                        resultBoard.innerText = calculation;
                    ">^</button>
            
                </div>
            
                <div>
                   
                    <button onclick="
                        calculation +='4'
                        resultBoard.innerText = calculation;
                    ">4</button>
                    
                    <button onclick="
                        calculation += '5'
                        resultBoard.innerText = calculation;
                    ">5</button>
            
                    <button onclick="
                        calculation += '6';
                        resultBoard.innerText = calculation;
                    ">6</button>
            
                    <button id="minus-button"  onclick="
                        calculation += ' - ';
                        resultBoard.innerText = calculation;
                    ">-</button>
            
                    <button id="tags" onclick="
                        calculation += ' ) ';
                        resultBoard.innerText = calculation;
                    "> )  </button>
                </div>
            
                <div>
                    <button onclick="
                        calculation += '7';
                        resultBoard.innerText = calculation;
                    ">7</button>
            
                    <button onclick="
                        calculation +='8';
                        resultBoard.innerText = calculation;
                    ">8</button>
            
                    <button onclick="
                        calculation +='9';
                        resultBoard.innerText = calculation;
                    ">9</button>
            
                    <button onclick="
                        calculation += ' * ';
                        resultBoard.innerText = calculation;
                   ">x</button>
            
                    <button id="tags"   onclick="
                        calculation += brac;
                        resultBoard.innerText = calculation;
                    ">(</button>
                </div>
            
                <div>
                        
                    <button onclick="
                        calculation = '';
                        resultBoard.innerText = calculation;
                    ">C</button>
            
            
                     <button onclick="
                        calculation += '0';
                        resultBoard.innerText = calculation;
                     ">0</button>
            
                     <button onclick="
                        calculation += ' / ';
                        resultBoard.innerText = calculation;
                     ">/</button>
            
                     <button id="percentage-button" onclick="
                        calculation += ' % ';
                        resultBoard.innerText = calculation;
                     ">%</button>
            
                    <button id="equal-button"  onclick="
                          eval(calculation);
                        calculation = eval(calculation);
                        resultBoard.innerText = calculation;
                    ">=</button> 
            
                </div>
            </div>
        </div>

         
    </div>

    

   


    


   

    <script>
        let calculation ='';
        let brac = '('
        let resultBoard = document.getElementById('calculation-board');   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
